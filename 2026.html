<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kalendarz 2026 ‚Äì Liczniki i Widok Miesiƒôczny</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    .counter-row {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .circle-box {
      position: relative;
      width: 160px;
      height: 160px;
    }

    .circle-box svg {
      transform: rotate(-90deg);
    }

    .circle-bg {
      fill: none;
      stroke: #ccc;
      stroke-width: 12;
    }

    .circle-fg {
      fill: none;
      stroke-width: 12;
      stroke-linecap: round;
      stroke: orange;
      transition: stroke-dashoffset 0.5s ease;
    }

    .circle-fg.green {
      stroke: #4caf50;
    }

    .circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      font-weight: bold;
    }

    .description {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }

    .progress-container {
      margin: 30px auto 10px;
      width: 80%;
      max-width: 600px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: #4caf50;
      transition: width 0.5s ease;
    }

    .progress-labels {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 600px;
      margin: 5px auto 40px;
      font-size: 0.9em;
      color: #555;
    }

    .year-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto 40px;
    }

    .month {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .month h3 {
      text-align: center;
      margin: 10px 0;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
    }

    .day-name, .day {
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }

    .day-name {
      background: #e0e0e0;
      font-weight: bold;
    }

    .day {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .workday {
      background-color: orange;
      color: white;
    }

    .freeday {
      background-color: #4caf50;
      color: white;
    }

    .today {
      border: 2px solid red;
      font-weight: bold;
    }

    .empty {
      background: #f0f0f0;
    }

.year-nav {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-bottom: 20px;
  font-size: 24px;
}

.nav-button {
  text-decoration: none;
  background: #4caf50;
  color: white;
  padding: 8px 16px;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.2s;
}

.nav-button:hover {
  background: #388e3c;
}

.year-label {
  font-weight: bold;
  font-size: 28px;
}
  </style>
</head>
<body>
<div class="year-nav">
  <a href="2025.html" class="nav-button">‚Üê</a>
  <span class="year-label">2026</span>
  <a href="2027.html" class="nav-button">‚Üí</a>
</div>

  <h1>Kalendarz 2026</h1>

  <div class="counter-row">
    <div>
      <div class="circle-box">
        <svg width="160" height="160">
          <circle class="circle-bg" cx="80" cy="80" r="60" />
          <circle class="circle-fg" id="workCircle" cx="80" cy="80" r="60" />
        </svg>
        <div class="circle-text" id="workText">...</div>
      </div>
      <div class="description" id="workDesc">dni roboczych</div>
    </div>

    <div>
      <div class="circle-box">
        <svg width="160" height="160">
          <circle class="circle-bg" cx="80" cy="80" r="60" />
          <circle class="circle-fg green" id="freeCircle" cx="80" cy="80" r="60" />
        </svg>
        <div class="circle-text" id="freeText">...</div>
      </div>
      <div class="description" id="freeDesc">dni wolnych</div>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="yearProgress"></div>
  </div>
  <div class="progress-labels">
    <span>üìÖ 1 stycznia 2026</span>
    <span>üéâ 31 grudnia 2026</span>
  </div>

  <div class="year-grid" id="yearGrid"></div>

  <script>
    const fixedHolidays = [
      '1-1', '6-1', '1-5', '3-5',
      '15-8', '1-11', '11-11',
      '25-12', '26-12'
    ];

    const holidays = [
      '2025-12-31', '2026-01-05', '2026-04-30', '2026-05-02',
      '2026-08-14', '2026-10-31', '2026-11-10',
      '2026-12-23', '2026-12-24', '2026-12-25'
    ];

    const monthNames = [
      'Stycze≈Ñ', 'Luty', 'Marzec', 'Kwiecie≈Ñ', 'Maj', 'Czerwiec',
      'Lipiec', 'Sierpie≈Ñ', 'Wrzesie≈Ñ', 'Pa≈∫dziernik', 'Listopad', 'Grudzie≈Ñ'
    ];

    const dayNames = ['Pn', 'Wt', '≈ör', 'Cz', 'Pt', 'Sb', 'Nd'];

    function easterDate(year) {
      let a = year % 19,
          b = Math.floor(year / 100),
          c = year % 100,
          d = Math.floor(b / 4),
          e = b % 4,
          f = Math.floor((b + 8) / 25),
          g = Math.floor((b - f + 1) / 3),
          h = (19 * a + b - d - g + 15) % 30,
          i = Math.floor(c / 4),
          k = c % 4,
          l = (32 + 2 * e + 2 * i - h - k) % 7,
          m = Math.floor((a + 11 * h + 22 * l) / 451),
          month = Math.floor((h + l - 7 * m + 114) / 31),
          day = ((h + l - 7 * m + 114) % 31) + 1;
      return new Date(year, month - 1, day);
    }

    function allDates(year) {
      const dates = [];
      const start = new Date(year, 0, 1);
      const end = new Date(year, 11, 31);
      for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
        dates.push(new Date(d));
      }
      return dates;
    }

    function isFixedHoliday(d) {
      const key = `${d.getDate()}-${d.getMonth()+1}`;
      return fixedHolidays.includes(key);
    }

    function setCircleProgress(circle, percent) {
      const radius = 60;
      const circumference = 2 * Math.PI * radius;
      const offset = circumference * (0 - percent);
      circle.style.strokeDasharray = `${circumference}`;
      circle.style.strokeDashoffset = `${offset}`;
    }

    function addHoliday(date) {
      holidays.push(date.toISOString().split('T')[0]);
    }

    function generateMonth(year, month) {
      const container = document.createElement('div');
      container.className = 'month';

      const title = document.createElement('h3');
      title.textContent = monthNames[month];
      container.appendChild(title);

      const cal = document.createElement('div');
      cal.className = 'calendar';

      dayNames.forEach(d => {
        const dn = document.createElement('div');
        dn.className = 'day-name';
        dn.textContent = d;
        cal.appendChild(dn);
      });

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = (firstDay.getDay() + 6) % 7;

      for (let i = 0; i < startDay; i++) {
        const empty = document.createElement('div');
        empty.className = 'day empty';
        cal.appendChild(empty);
      }

      const today = new Date();
      for (let d = 1; d <= lastDay.getDate(); d++) {
        const date = new Date(year, month, d);
        const iso = date.toISOString().split('T')[0];
        const div = document.createElement('div');
        div.className = 'day';

        const isWeekend = date.getDay() === 0 || date.getDay() === 6;
        const isHoliday = holidays.includes(iso);

        if (isHoliday || isWeekend) {
          div.classList.add('freeday');
        } else {
          div.classList.add('workday');
        }

        if (
          today.getFullYear() === year &&
          today.getMonth() === month &&
          today.getDate() === d
        ) {
          div.classList.add('today');
        }

        div.textContent = d;
        cal.appendChild(div);
      }

      container.appendChild(cal);
      return container;
    }

    function generateYear(year) {
      const grid = document.getElementById('yearGrid');

      const easter = easterDate(year);
      const easterMonday = new Date(easter);
      easterMonday.setDate(easter.getDate() + 1);
      const corpus = new Date(easter);
      corpus.setDate(easter.getDate() + 60);

      addHoliday(easterMonday);
      addHoliday(corpus);

      for (let m = 0; m < 12; m++) {
        const month = generateMonth(year, m);
        grid.appendChild(month);
      }

      // Liczniki
      const all = allDates(year);
const freeSet = new Set();

all.forEach(d => {
  const wd = d.getDay();
  const iso = d.toISOString().split('T')[0];
  const isWeekend = wd === 0 || wd === 6;
  const isHoliday =
    holidays.includes(iso) ||
    d.toDateString() === easterMonday.toDateString() ||
    d.toDateString() === corpus.toDateString();

  if (isWeekend || isHoliday) {
    freeSet.add(d.getTime()); // dodajemy timestamp, nie string
  }
});

const freeDays = all.filter(d => freeSet.has(d.getTime()));
const workDays = all.filter(d => !freeSet.has(d.getTime()));

      const today = new Date();
      const isThisYear = today.getFullYear() === year;

      const workRemaining = workDays.filter(d => d >= today).length;
      const freeRemaining = freeDays.filter(d => d >= today).length;

      const workTotal = workDays.length;
      const freeTotal = freeDays.length;

      const workPassed = workTotal - workRemaining;
      const freePassed = freeTotal - freeRemaining;

      document.getElementById('workText').textContent = workRemaining;
      document.getElementById('freeText').textContent = freeRemaining;
      document.getElementById('workDesc').textContent = `dni roboczych pozosta≈Ço z ${workTotal}`;
      document.getElementById('freeDesc').textContent = `dni wolnych pozosta≈Ço z ${freeTotal}`;

      setCircleProgress(document.getElementById('workCircle'), workPassed / workTotal);
      setCircleProgress(document.getElementById('freeCircle'), freePassed / freeTotal);

      const totalDays = all.length;
      const passed = isThisYear ? Math.floor((today - new Date(year, 0, 1)) / (1000 * 60 * 60 * 24)) + 1 : 0;
      const pct = (passed / totalDays) * 100;
      document.getElementById('yearProgress').style.width = pct + '%';
    }

    generateYear(2026);
  </script>
</body>
</html>
